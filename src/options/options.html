<html>
<head>
    <title>设置 - 新浪微博助手</title>

	<link rel="stylesheet" href="options.css"/>
	<script type="text/javascript" src="../js/tracking.js"></script>
</head>
<body>
<div id="options">
	<h1 id="option-title">{optionsTitle}</h1>
	<div id="config">
	    <div  class="cx-box mgud6">
			<div class="op-title">What's New?</div>
			<div id="whats-new">
        <iframe src="../news.html" frameborder="0" width="100%" height="80px"></iframe>   
      </div>
		</div>
		<div id="switch-user" class="cx-box mgud6">
			<div class="op-title" id="account-title">账号设置 - 一键账号切换!</div>
		</div>
	    <div class="cx-box mgud6">
	        <div class="op-title">
                <input id="chk-enable-hide-AD" type="checkbox"/> 
                <label for="chk-enable-hide-AD" id="enable-hide-ads">隐藏广告 - 世界瞬间就安静了!</label>
			</div>
	        <div id="ad-options">				
				<div class="mgud6">
                    <span class="ad-type-title">左边栏:</span>
                    <span class="ad-type">
                        <input id="chk-ad-app" type="checkbox"/>
                        <label for="chk-ad-app" id="ad-app">官方应用/最近使用</label>
                    </span>
                </div>
                				
				<div class="mgud6">
				    <span class="ad-type-title">时间轴:</span>
				    <span class="ad-type">
                        <input id="chk-ad-title" type="checkbox"/>
                        <label for="chk-ad-title" id="ad-title">标题</label> 
                    </span>
                    <span class="ad-type">
                        <input id="chk-ad-biztips" type="checkbox"/>
                        <label for="chk-ad-biztips" id="ad-biztips">指点迷津</label> 
                    </span>
                    <span class="ad-type">
                        <input id="chk-ad-find-friend" type="checkbox"/>
                        <label for="chk-ad-find-friend" id="ad-find-friend">好友推荐</label>
                    </span>
    			</div>
    			
                <div class="mgud6">
				    <span class="ad-type-title">右边栏:</span>
				        <span class="ad-type">
        				    <input id="chk-ad-hot-topic" type="checkbox"/>
	        			    <label for="chk-ad-hot-topic" id="ad-hot-topic">热门话题</label> 
	    			    </span>
	    			    <span class="ad-type">
        				    <input id="chk-ad-interest" type="checkbox"/>
	        			    <label for="chk-ad-interest" id="ad-interest">可能感兴趣的人</label>
	        			</span>
	        			<span class="ad-type">
        				    <input id="chk-ad-hot-weibo" type="checkbox"/>
	        			    <label for="chk-ad-hot-weibo" id="ad-hot-weibo">热门微博</label>
	        			</span>
	        			<span  class="ad-type">
        				    <input id="chk-ad-others" type="checkbox"/>
	        			    <label for="chk-ad-others" id="ad-others">
                    其他
	    			        <!-- 会员专区/热门电影/人气图书/公告栏/热门商品/活动/热门影评/使用指南/电影想看榜/好友动态 -->
	        			    </label>
	        			</span>
	            </div>
	            <div class="mgud6">
	                累计隐藏：<span id="ad-total-ad-blocked">0</span>条
	            </div>
    		</div>
	    </div>
	    
	    <div id="other-features" class="cx-box mgud6">
			<div class="op-title" id="keywords-title">关键词屏蔽 - 妈妈再也不用担心我被刷屏了!</div>
			<input id="txt-keywords" placeholder="输入要屏蔽的关键词（用,分隔）"/>
			<span id="total-blocked">
    			累计屏蔽：<span id="ad-total-bloacked">0</span>条
			</span>
		</div>
	    	
		<div id="other-features" class="cx-box mgud6">
			<div class="op-title" id="others-title">自定义分享尾巴 - 屌丝变土豪!</div>
    
			<div>
				<span id="fromApp">via</span> : 
				<select id="select-fromApp">
					<option value="" id="option-default">{Default}</option>
					<option value="5786724301">iPhone</option>
					<option value="2849184197">iPad</option>
					<option value="82966982">Weico.iPhone</option>
					<option value="211160679">Weico.Android</option>	
					<option value="" id="option-custom">{Custom}</option>					
				</select>
				AppKey: <input id="input-appkey" type="text"></input>
			</div>
		</div>
