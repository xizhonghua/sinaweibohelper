<!DOCTYPE HTML>
<html>
<head>
    <title>设置 - 新浪微博助手</title>
	<link rel="stylesheet" href="../style/common.css"/>
	<link rel="stylesheet" href="options.css"/>
	<script type="text/javascript" src="../js/tracking.js"></script>
</head>
<body>
<div id="options">
	<h1 id="option-title">{optionsTitle}</h1>
	<div id="config">
	    <div  class="cx-box mgud6">
			<div class="op-title">What's New?</div>
			<div id="whats-new"></div>
		</div>
		<div id="switch-user" class="cx-box mgud6">
			<div class="op-title" id="account-title">{optionsAccountTitle}</div>
		</div>
	    <div class="cx-box mgud6">
	        <div class="op-title">
                <label for="chk-enable-hide-AD" id="enable-hide-ads">{optionsEnableHideAds}</label>
	            <input id="chk-enable-hide-AD" type="checkbox"/> 
			</div>
	        <div id="ad-options">
				<div class="mgud6">右侧分栏:</div>
				<ul>
				    <li class="inner-check">
    				    <input id="chk-ad-hot-topic" type="checkbox"/>
	    			    <label for="chk-ad-hot-topic" id="ad-hot-topic">热门话题</label> | 
    				    <input id="chk-ad-interest" type="checkbox"/>
	    			    <label for="chk-ad-interest" id="ad-interest">可能感兴趣的人</label> |
    				    <input id="chk-ad-hot-weibo" type="checkbox"/>
	    			    <label for="chk-ad-hot-weibo" id="ad-hot-weibo">热门微博</label> |
    				    <input id="chk-ad-others" type="checkbox"/>
	    			    <label for="chk-ad-others" id="ad-others">
	    			        其他: 会员专区/热门电影/人气图书/公告栏
	    			    </label>
	    			</li>
				</ul>
				
				<div class="mgud6">左侧分栏:</div>
				<ul>
				<li class="inner-check">
    				    <input id="chk-ad-app" type="checkbox"/>
	    			    <label for="chk-ad-app" id="ad-app">官方应用/最近应用</label>
	    			</li>
				</ul>
				
				<div class="mgud6">时间轴:</div>
				<ul>
				    <li class="inner-check">
    				    <input id="chk-ad-title" type="checkbox"/>
	    			    <label for="chk-ad-title" id="ad-title">标题</label> |
    				    <input id="chk-ad-find-friend" type="checkbox"/>
	    			    <label for="chk-ad-find-friend" id="ad-find-friend">好友推荐</label>
	    			</li>
				</ul>
			</div>
	    </div>
	    	
		<div id="other-features" class="cx-box mgud6">
			<div class="op-title" id="others-title">{others}</div>			
			<div style="display: none;">
				<input id="chk-load-new-feeds" type="checkbox"/> <span id="auto-load-new-feeds">{optionsAutoLoadNewFeeds}</span>
			</div>
    
			<div>
				<span id="fromApp">{from}</span> : 
				<select id="select-fromApp">
					<option value="" id="option-default">{Default}</option>
					<option value="5786724301">iPhone</option>
					<option value="2849184197">iPad</option>
					<option value="82966982">Weico.iPhone</option>
					<option value="211160679">Weico.Android</option>	
					<option value="" id="option-custom">{Custom}</option>					
				</select>
				AppKey: <input id="input-appkey" type="text"></input>
			</div>
		</div>
		<div id="save-options">
			<input id="btn-save-options" type="button" value="{Save}" />
			<input id="btn-reset-options" type="button" value="{Reset}" />
		</div>
	</div>
	
	<div id="ad">
	</div>
	
	<div id="copyright">
		© 2011-2014 
		<a href="http://weibo.com/xxfflower" target="_blank">@xxfflower</a> 
		<a href="mailto:xizhonghua@gmal.com?subject=Sina Weibo Helper" target="_blank">xizhonghua@gmail.com</a>
	</div>
</div>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
