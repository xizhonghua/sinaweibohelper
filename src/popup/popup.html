<!DOCTYPE HTML>
<html>
<head>
    <title>Pop up - weibohelper</title>
	<link rel="stylesheet" href="../style/common.css"/>
	<link rel="stylesheet" href="popup.css"/>	
	<script type="text/javascript" src="../js/tracking.js"></script>
</head>
<body>
<div id="popup">
	<ul>
		<li>
			<a id="btn-home" href="javascript:void(0);">
				{我的首页}
			</a>
		</li>
		<li>
			<a id="btn-at-me" href="javascript:void(0);">
				{@ME}
			</a>
			<span id="lbl-at-me-count"></span>
		</li>
		<li>
			<a id="btn-messages" href="javascript:void(0);">
				{私信}
			</a>
			<span id="lbl-messages-count"></span>
		</li>
		<li>
			<div class="cx-hr"></div>
		</li>
		<li>
			<a id="btn-switch" href="javascript:void(0);">
				{切换用户}
			</a>
		</li>
		<li>
			<div class="cx-hr"></div>
		</li>
		<li>
			<a id="btn-share" href="javascript:void(0);">
				{分享此页}
			</a>
		</li>
		<li>
			<a id="btn-shorten" href="javascript:void(0);">
				{短网址}
			</a>
		</li>
		<li>
			<div class="cx-hr"></div>
		</li>
		<li>
			<a id="btn-option" href="javascript:void(0);">
				{助手设置}
			</a>
		</li>
        <li>
			<div class="cx-hr"></div>
		</li>
        <li id="extension-version">
            {Version}
        </li>
	</ul>
	<div id="ad">
	</div>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="popup.js"></script>

</script>
</body>
</html>
